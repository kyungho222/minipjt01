<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI T/F 분석 결과</title>
    <style>
        @font-face {
            font-family: 'NanumDiary';
            src: url('나눔손글씨 규리의 일기.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'JejuHallasan';
            src: url('JejuHallasan.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            background-image: url('school.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .final-page {
            text-align: center;
            background: url('images/school.png') center/cover no-repeat;
            min-height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 2rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        #finalOneLiner {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #finalGraph {
            background: url('images/textbar2.png') center / cover no-repeat;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem auto;
            max-width: 1200px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 1200px;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        #finalGraph * {
            font-family: 'NanumDiary', sans-serif !important;
        }

        #finalOneLiner * {
            font-family: 'JejuHallasan', sans-serif !important;
        }

        .section-container {
            display: none;
            margin-top: 1rem;
            animation: scaleUp 0.5s ease forwards;
            background-size: cover;
            padding: 1rem;
            border-radius: 15px;
            color: white;
            width: 100%;
            box-sizing: border-box;
            min-width: 900px;
            max-width: 900px;
            min-height: 340px;
            max-height: 340px;
            margin-left: auto;
            margin-right: auto;
            overflow-y: visible;
        }
        .section-container.active {
            display: block;
        }

        .section-title {
            font-size: 1.5em;
            color: white;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .icon-button {
            width: 160px;
            height: 80px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: none;
            background-color: transparent;
            padding: 0;
            position: relative;
            overflow: hidden;
            margin-right: 10%;
        }
        .icon-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: filter 0.2s;
        }
        .icon-button:hover {
            color: #FFC107;
            transform: scale(1.12);
        }
        .icon-button:hover img.effective {
            content: url('images/Effective_yellow.png');
        }
        .icon-button:hover img.yougood {
            content: url('images/Yougood_yellow.png');
        }
        .icon-button:hover img.improve {
            content: url('images/Improve_yellow.png');
        }
        .icon-button.active {
            /* 선택된 버튼은 배경색 변화 없음 */
            color: #fff;
            box-shadow: none;
            transform: none;
        }
        /* 활성화된 탭(버튼)의 이미지는 항상 노란색으로 */
        .icon-button.active img.effective {
            content: url('images/Effective_yellow.png');
        }
        .icon-button.active img.yougood {
            content: url('images/Yougood_yellow.png');
        }
        .icon-button.active img.improve {
            content: url('images/Improve_yellow.png');
        }

        .icon-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            justify-content: flex-end;
            width: 100%;
            margin-left: 6rem;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes buttonActive {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .start-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .start-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .custom-tabs {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 1.5rem;
            background: transparent;
            border: none;
        }
        .custom-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            background: transparent;
            border: none;
            padding: 0 1.5rem;
            transition: color 0.2s;
        }
        .custom-tab .tab-title {
            font-size: 1.5em;
            font-style: 'JejuHallasan', sans-serif;
            color: #fff;
            margin-bottom: 0.2em;
        }
        .custom-tab.active .tab-title {
            color: #FFC107;
        }
        .custom-tab .tab-underline {
            width: 100px;
            height: 18px;
            margin-top: -8px;
        }
        .custom-tab .tab-icon {
            width: 24px;
            height: 24px;
            margin-top: -10px;
        }
        .custom-tab:not(.active) .tab-title {
            color: #fff;
            opacity: 0.7;
        }
        .strengths-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.2rem 0.8rem;
            justify-items: center;
            align-items: center;
            width: 100%;
            margin-top: 1.5rem;
        }
        .strengths-list > div {
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 2em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            text-align: center;
        }
        .growth-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.2rem 0.8rem;
            justify-items: center;
            align-items: center;
            width: 100%;
            margin-top: 1.5rem;
        }
        .growth-list > div {
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 2em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="final-page" id="finalPage">
        <div id="finalOneLiner"></div>
        <div id="finalGraph"></div>
        <button onclick="window.location.href='/'" class="start-button">다시 분석하기</button>
    </div>

    <script>
        // API 기본 URL 설정
        const API_BASE_URL = 'http://localhost:8000';

        // 페이지 로드 시 테스트 데이터로 결과 표시
        window.onload = async function() {
            // 테스트 데이터
            const testResults = [
                {
                    question: "친구가 시험에서 떨어졌다고 연락이 왔어요. 어떻게 답장하시겠어요?",
                    answer: "힘내라고 응원하고 다음에 잘 할 수 있다고 격려해줄 것 같아요.",
                    score: 75
                },
                {
                    question: "팀 프로젝트에서 한 팀원이 계속 지각을 해요. 어떻게 하시겠어요?",
                    answer: "규칙을 정하고 팀원들과 상의해서 해결방안을 찾아볼 것 같아요.",
                    score: 45
                }
            ];

            await showFinalResult(testResults);
        };

        // 최종 결과 표시 함수
        async function showFinalResult(results) {
            const averageScore = results.reduce((sum, r) => sum + r.score, 0) / results.length;
            
            // 기본 정보 표시
            document.getElementById('finalOneLiner').innerHTML = `
                <div style="text-align: center; padding: 2rem; background: url('images/White_board.png') center / 100% 100% no-repeat; border-radius: 20px; color: white; margin-bottom: 2rem; width: 1200px; max-width: 1200px; margin-left: auto; margin-right: auto;">
                    <p style="font-size: 2.2em; font-weight: 900; margin-bottom: 0.5rem; color: #000000; font-family: 'JejuHallasan', sans-serif; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); animation: pulse 2s infinite; line-height: 1.2; white-space: pre-line;">${getFinalOneLiner(averageScore)}</p>
                    
                </div>
            `;

            try {
                // API 호출 대신 로컬 분석 함수 사용
                const finalAnalysis = generateLocalAnalysis(averageScore);
                
                // 결과 그래프와 분석 표시
                document.getElementById('finalGraph').innerHTML = `
                        <div style="display: flex; flex-direction: column; width: 100%;">
                            <div class="icon-buttons">
                                <button class="icon-button active" onclick="showSection('communicationSection', this)"><img src="images/Effective_white.png" class="effective" alt="효과적인 소통법"/></button>
                                <button class="icon-button" onclick="showSection('strengthsSection', this)"><img src="images/Yougood_white.png" class="yougood" alt="당신의 강점"/></button>
                                <button class="icon-button" onclick="showSection('growthSection', this)"><img src="images/Improve_white.png" class="improve" alt="성장 포인트"/></button>
                            </div>
                            <div style="display: flex; align-items: flex-start; gap: 2rem; width: 100%;">
                                <div style="display: flex; flex-direction: column; gap: 2rem; align-items: flex-start;">
                                    <div style="position: relative; width: 220px; height: 220px; flex-shrink: 0; margin-left: 40px;">


<p style="font-size: 2.0em; opacity: 1.5; font-family: 'Noto Sans KR', sans-serif;">전체 평균: ${averageScore.toFixed(1)}점</p>

                                        
                                        <svg width="220" height="220" style="transform: rotate(-90deg);">
                                            <circle cx="110" cy="110" r="96" fill="none" stroke="#fff" stroke-width="8"/>
                                            <circle cx="110" cy="110" r="74" fill="none" stroke="#fff" stroke-width="8"/>
                                            <circle cx="110" cy="110" r="85" fill="none" stroke="#f0f0f0" stroke-width="22"/>
                                            <circle cx="110" cy="110" r="85" fill="none" stroke="#ff6b6b" stroke-width="22" 
                                                    stroke-dasharray="${(100-averageScore) * 5.34} 534" stroke-linecap="round"/>
                                            <circle cx="110" cy="110" r="85" fill="none" stroke="#4ecdc4" stroke-width="22" 
                                                    stroke-dasharray="${averageScore * 5.34} 534" 
                                                    stroke-dashoffset="${-(100-averageScore) * 5.34}" stroke-linecap="round"/>
                                        </svg>
                                        <div style="position: absolute; top: 64%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-family: 'Noto Sans KR', sans-serif;">
                                            <div style="font-size: 2.8em; font-weight: bold; color: #333; margin-bottom: 0.2rem; text-shadow: 2px 2px 8px #fff, 0 0 4px #fff;">${averageScore.toFixed(1)}</div>
                                        </div>
                                    </div>

                                    <div style="display: flex; gap: 1rem; width: 100%; max-width: 400px;">

                                        <div style="text-align: center; padding: 0.8rem; background: linear-gradient(135deg, #4ecdc4, #44a08d); border-radius: 15px; color: white; box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3); flex: 0.7; max-width: 85px; margin-left: 3.5rem; font-family: 'Noto Sans KR', sans-serif;">
                                            <div style="font-size: 2.0em; font-weight: 600; margin-bottom: 0.2rem;">F성향</div>
                                            
                                        </div>
                                        <div style="text-align: center; padding: 0.8rem; background: linear-gradient(135deg, #ff6b6b, #ff8e53); border-radius: 15px; color: white; box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3); flex: 0.7; max-width: 85px; font-family: 'Noto Sans KR', sans-serif;">
                                            <div style="font-size: 2.0em; font-weight: 600; margin-bottom: 0.2rem;">T성향</div>
                                            
                                        </div>
                                        
                                        
                                    </div>
                                </div>

                                <div style="flex: 1; display: flex; flex-direction: column;">
                                    <div id="communicationSection" class="section-container active">
                                        <div style="position: relative; z-index: 1; width: 100%; padding: 1rem; color: #222; text-align: center; display: flex; flex-direction: column; gap: 0.8rem; align-items: center; justify-content: flex-start;">
                                            <h3 class="section-title">💬 F 성향 상대와의 효과적인 소통법</h3>
                                            <div style="color: white; padding: 0.5rem 1rem; border-radius: 20px; font-weight: 500; font-size: 1.7em; white-space: normal; overflow: hidden; text-overflow: ellipsis; word-break: break-all; overflow-wrap: break-word; max-width: 100%;">
                                                ${finalAnalysis.core_strategy}
                                            </div>
                                            <div style="color: white; padding: 0.5rem 1rem; border-radius: 20px; font-weight: 500; font-size: 1.7em; white-space: normal; overflow: hidden; text-overflow: ellipsis; word-break: break-all; overflow-wrap: break-word; max-width: 100%;">
                                                ${finalAnalysis.conversation_style}
                                            </div>
                                            <div style="color: white; padding: 0.5rem 1rem; border-radius: 20px; font-weight: 500; font-size: 1.7em; white-space: normal; overflow: hidden; text-overflow: ellipsis; word-break: break-all; overflow-wrap: break-word; max-width: 100%;">
                                                ${finalAnalysis.enhancement_point}
                                            </div>
                                        </div>
                                    </div>

                                    <div id="strengthsSection" class="section-container">
                                        <h3 class="section-title">⭐ 당신의 강점</h3>
                                        <div class="strengths-list">
                                            ${finalAnalysis.strengths.map(strength => `
                                                <div>
                                                    #${strength.replace(/[.]/g, '')}
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>

                                    <div id="growthSection" class="section-container">
                                        <h3 class="section-title">🌱 성장 포인트</h3>
                                        <div class="growth-list">
                                            ${finalAnalysis.growth_areas.map(area => `
                                                <div>
                                                    #${area.replace(/[.]/g, '')}
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error("Error fetching final analysis:", error);
                document.getElementById('finalGraph').innerHTML = `
                    <div style="text-align: center; padding: 2rem; background: url('images/White_board.png') center / cover no-repeat; border-radius: 20px; color: white; margin-bottom: 2rem;">
                        <p style="font-size: 2.2em; font-weight: 900; margin-bottom: 0.5rem; color: #000000; font-style: JejuHallasan.ttf; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); animation: pulse 2s infinite; line-height: 1.2;">오류가 발생했습니다.</p>
                        <p style="font-size: 1.5em; color: #666;">다시 시도해주세요.</p>
                    </div>
                `;
            }
        }

        // 섹션 표시 함수
        function showSection(sectionId, button) {
            const sections = document.querySelectorAll('.section-container');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');

            const buttons = document.querySelectorAll('.icon-button');
            buttons.forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
        }

        // 최종 한 줄 명언 생성 함수
        function getFinalOneLiner(averageScore) {
            let text = "";
            if (averageScore >= 70) {
                text = "당신은 논리적이고 객관적인 사고를 가지고 있어요. 모든 것을 논리적으로 분석하고 해결해요.";
            } else if (averageScore >= 40) {
                text = "당신은 감정적이고 주관적인 사고를 가지고 있어요. 감정에 따라 판단하고 행동해요.";
            } else {
                text = "당신은 중립적이고 철학적인 사고를 가지고 있어요. 모든 것을 중립적으로 바라보고 판단해요.";
            }
            // 문장 끝(마침표, 물음표, 느낌표) 뒤에 줄바꿈 추가
            return text.replace(/([.?!])\s*/g, "$1\n");
        }

        // 로컬 분석 함수 (실제 API 호출 대신 사용)
        function generateLocalAnalysis(averageScore) {
            const strengths = [
                "논리적인 사고", "객관적인 판단", "명확한 목표 설정", "빠른 의사결정", "문제 해결 능력",
                "창의적인 아이디어", "비판적 사고", "모험적인 접근", "독립적인 사고", "빠른 학습 능력"
            ];
            const growthAreas = [
                "논리적인 사고 발달", "객관적인 판단 강화", "명확한 목표 설정 및 실행", "빠른 의사결정 능력 향상",
                "문제 해결 능력 강화", "창의적인 아이디어 발굴", "비판적 사고 강화", "모험적인 접근 및 도전",
                "독립적인 사고 확립", "빠른 학습 능력 향상"
            ];

            return {
                core_strategy: "F 성향 상대와의 효과적인 소통을 위해서는 논리적인 사고와 객관적인 판단을 바탕으로 상대의 의견을 수용하고, 감정적인 반응보다는 논리적인 근거를 제시하는 것이 중요해요.",
                conversation_style: "F 성향 상대와 소통할 때는 감정적인 반응보다는 논리적인 근거와 함께 상대의 감정을 이해하고 공감하는 태도를 보이는 것이 좋아요.",
                enhancement_point: "F 성향 상대와 소통할 때는 논리적인 근거와 함께 상대의 감정을 이해하고 공감하는 태도를 보이는 것이 좋아요.",
                strengths: strengths,
                growth_areas: growthAreas
            };
        }
    </script>
</body>
</html>
